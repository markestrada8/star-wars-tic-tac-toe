<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chewie-companion">
        <div class="chewieTalk">

        </div>
        <img src="images/Chewbacca-Fathead.webp" alt="chewie">

    </div>

    <nav class="nav">
        <div class="date">

        </div>
        <div class="title">
            <img src="https://fontmeme.com/permalink/220501/57097ede3f9f60cd1105466a5a456801.png" alt="star-wars-font">
        </div>
        <div class="nav-links">
            <div class="nav-link">
                <a href="https://www.starwars.com/" target="_blank">Star Wars Homepage</a>
            </div>
            <div class="nav-link">
                <a href="https://swfanon.fandom.com/wiki/Wookieepedia" target="_blank">Wookieepedeia</a>
            </div>
        </div>
    </nav>

    <section class="characters-section">
        <!-- <img class="mask-element" src="images/cool-starfield.jpeg" alt="starfield"> -->
        <div class="character-items">

            <div id="character-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#character-carousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#character-carousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <div class="continue-button">
            <a href="game.html"><button class="continue-button-inner">CONTINUE</button></a>
        </div>

    </section>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- <script src="game.js"></script> -->
</body>

</html>
