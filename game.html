<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Tic Tac Toe</title>
    <script src="https://kit.fontawesome.com/3689bb7bf1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <div class="death-star-image">
        <img src="images/death-star-death-star-png-transparent-11562953404flzq3yjbot.png" alt="">
    </div> -->
    <div class="chewie-companion">
        <img src="images/Chewbacca-Fathead.webp" alt="chewie">
    </div>

    <div class="choice-frame">
        h
    </div>

    <nav class="nav">
        <div class="nav-links">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
        </div>
        <div class="title">
            <img src="https://fontmeme.com/permalink/220501/57097ede3f9f60cd1105466a5a456801.png" alt="star-wars-font">
        </div>
        <div class="nav-links">
            <div class="nav-link">
                <a href="https://www.starwars.com/" target="_blank">Star Wars Homepage</a>
            </div>
            <div class="nav-link">
                <a href="https://swfanon.fandom.com/wiki/Wookieepedia" target="_blank">Wookieepedeia</a>
            </div>
        </div>
    </nav>

    <section class="game-section">
        <div class="board">
            <table>
                <tr>
                    <td class="cell" id="0"></td>
                    <td class="cell" id="1"></td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr>
                    <td class="cell" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                </tr>
                <tr>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>
            </table>
            <div class="endgame">
                <div class="text">STUFF</div>
            </div>
            <button class="replay-button" onclick="startGame()">REPLAY
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
    </section>

    <script src="game.js"></script>
    <script src="app.js"></script>
</body>

</html>
